<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML e CSS</title>
    <meta name="author" content="Ivanna Tech">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/71414590?s=96&v=4" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Informe os seu dados</p>
            <br>
        </div>
    </header>

    <main>

        <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for=""><strong>Em qual lado da aplicação você desenvolve?</strong></label>
                <label for="">
                    <input type="radio" name="devweb" value="frontend" checked> Front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="backend"> Back-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="fullstack"> Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senhoridade"><strong>Senhoridade</strong></label>
                <select name="" id="senhoridade">
                    <option selected disabled value="selecione">Selecione</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label for=""><strong>Selecione as tecnologias que utiliza</strong></label> <br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for=""><strong>Conte um pouco sobre sua experiência:</strong></label>
                <textarea rows="6" style="width: 31.5em;" id="experiencia" name="experiencia"></textarea>
                <button class="botao" type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Ivanan Tech. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
